
<style>
input {
    width: 100%;
    height: 40px;
    border-radius: 10px; 
    font-size: 22px;
}
</style>

<script src="InputManager.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>

function mainTextFieldChanged() {
        var textField = document.getElementById("main")
        var additional = document.getElementById("additional-fields")

        console.log("keyed up on main search field")
        
        if (textField.value == 0) {
         additional.style="visibility:hidden"

        console.log("should show")

        } else {
         additional.style="visibility:visible"
        console.log("should  not show")




        }
 }
 </script>


<body style="background-color:#ca7272">
<center><div style="padding-right:25%;padding-left:25%">

<br>
    <div >
        <p><input id="main-search" onKeyUp="mainTextFieldChanged()" placeholder="Specialty, Condition, Treatment..."></p>
    </div>

    <div id="additional-fields" style="visibility:hidden"> 
        <div class="search-insurance">
            <select name="Insure" id="insurence-search" class="search-insurance" style="width:60%">
                <option SELECTED value="">Filter By Insurance</option>
            </select>
            <select name="Gender" id="gender-search" class="search-gender" style="width:30%">
                <option SELECTED value="Gender">Gender</option>
                <option UNSELECTED value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select name="Age" id="age-search" class="search-age" style="width:45%">
                <option SELECTED value="Pediatric/Adult">Pediatric/Adult</option>
                <option UNSELECTED value="Pediatric">Pediatric</option>
                <option value="Adult">Adult</option>
            </select>
            <select name="Language" id="language-search" class="search-language" style="width:45">
                <option SELECTED value="">Filter By Language</option>
            </select>       
            <br>
            <br>
            
        </div>
        

        <input id="zip-code-search" placeholder="Zip Code">
    </div>
</div>
</center>
</body>
